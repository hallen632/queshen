        <h2>友谊天长地久 天地尽情驰骋</h2>

        <p>雀神 是一个开放组织，立足与广东工业大学信息工程学院506信号处理实验室，这里聚集着来自五湖四海的 麻雀大神、科研大神、技术大神、可爱可敬的506建设者们。我们致力于让 雀神 保持活力，保持畅通，人人皆可贡献，人人皆可创造。我们坚信：一切未来皆有可能，开放协作共建共享！我们的<strong>友谊天长地久，情比金坚，所向披靡。</strong></p>


      </article>
